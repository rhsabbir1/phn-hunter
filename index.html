<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phn Hunter</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center my-5">Welcome to Phn hunter</h1>

    <main>
        <section class="d-flex justify-content-center">
            <div class="row g-3">
                <div class="col-auto">
                    <label for="search-field" class="visually-hidden">Input</label>
                    <input type="text" class="form-control" id="search-field" placeholder="Search Your Phone">
                </div>
                <div class="col-auto">
                    <button type="submit" id="search-phone" class="btn btn-primary mb-3">search</button>
                </div>
            </div>
        </section>
        <section class="container my-5">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- <div class="col">
                    <div class="card">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in
                                to additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div>                 -->
            </div>
            <div id="worning" class="d-none">
                <h2 class="text-danger text-center">No Phone found . Please try again</h2>
            </div>
            <div id="show-all-text" class="text-center my-5 d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <section>
            <div id="loader" class="d-none">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- modal  -->
        <section>
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phnModalTItle"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phnModalTItle">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phn-details" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
